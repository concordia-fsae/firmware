messages:
  linearAccel:
    description: IMU Linear Acceleration
    idOffset: 0x00
    cycleTimeMs: 2
    signals:
      lateral:
        template: imuLinearAccelerationBE
      longitudinal:
        template: imuLinearAccelerationBE
      vertical:
        template: imuLinearAccelerationBE

  linearRotation:
    description: IMU Rotational Acceleration
    idOffset: 0x01
    cycleTimeMs: 10
    signals:
      yaw:
        template: imuRotationalAccelerationBE
      pitch:
        template: imuRotationalAccelerationBE
      roll:
        template: imuRotationalAccelerationBE
