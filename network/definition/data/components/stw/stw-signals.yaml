signals:
  switch0Status:
    description: "Status of leftmost Steering Wheel switch"
    discreteValues: "digitalStatus"

  switch1Status:
    description: "Status of second from leftmost Steering Wheel switch"
    discreteValues: "digitalStatus"

  switch3Status:
    description: "Status of second from rightmost Steering Wheel switch"
    discreteValues: "digitalStatus"

  switch4Status:
    description: "Status of rightmost Steering Wheel switch"
    discreteValues: "digitalStatus"

  button0Status:
    description: "Status of the leftmost Steering Wheel button"
    discreteValues: "digitalStatus"

  button1Status:
    description: "Status of the rightmost Steering Wheel button"
    discreteValues: "digitalStatus"

  udsPayload:
    unit: ''
    description: UDS payload data
    nativeRepresentation:
      bitWidth: 64
      resolution: 1
      range:
        min: 0
        max: 18446744073709551615

  runButton:
    description: State of the steering wheel run button
    discreteValues: digitalStatus

  raceMode:
    description: State of the steering wheel race mode
    discreteValues: raceMode

  gear:
    description: State of the steering wheel requested gear
    discreteValues: gear

  maxRequestTorque:
    unit: Nm
    description: Max torque to be requested
    nativeRepresentation:
      bitWidth: 8
      resolution: 1
      range:
        min: 0
        max: 150
    continuous: true

  maxRequestCurrent:
    unit: A
    description: Max current to be requested
    nativeRepresentation:
      bitWidth: 8
      resolution: 1
      range:
        min: 0
        max: 150
    continuous: true
