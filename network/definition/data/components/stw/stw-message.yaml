messages:
  switchStatus:
    description: "Status of the Steering Wheel switches"
    cycleTimeMs: 10
    id: 0x500
    sourceBuses: veh
    signals:
      switch0Status:
        startBit: 0
      switch1Status:
      switch3Status:
      switch4Status:
      button0Status:
      button1Status:

  udsResponse:
    description: UDS response message from the Steering Wheel
    unscheduled: true
    id: 0x660
    lengthBytes: 8
    signals:
      udsPayload:
