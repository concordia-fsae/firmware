signals:
  apps1:
    description: "Accelerator pedal 1 position"
    template: percentage

  apps2:
    description: "Accelerator pedal 2 position"
    template: percentage

  brakePosition:
    description: "Brake pedal position"
    template: percentage

  apps1Voltage:
    description: "Voltage of the accelerator pedal 1"
    template: voltsPrecise

  apps2Voltage:
    description: "Voltage of the accelerator pedal 2"
    template: voltsPrecise

  brakePotVoltage:
    description: "Voltage of the brake pedal potentiometer"
    template: voltsPrecise

  brakePrVoltage:
    description: "Voltage of the brake pedal pressure"
    template: voltsPrecise

  acceleratorPosition:
    description: "Accelerator pedal position"
    template: percentage

  acceleratorState:
    description: "State of the accelerator sensor"
    discreteValues: appsState

  bppcState:
    description: "State of the accelerator sensor"
    discreteValues: bppcState

  torqueManagerState:
    description: "State of the torque manager"
    discreteValues: torqueManagerState

  runButtonStatus:
    description: Status of the run button switch
    discreteValues: digitalStatus

  steeringAngle:
        description: Steering Angle Sensor
        unit: 'deg'
        nativeRepresentation:
          resolution: 1
          bitWidth: 9
          range:
            min: -173
            max: 173
        continuous: true

  steeringAngleVoltage:
    description: Steering Angle Voltage
    template: voltsPrecise

  5vCriticalHsdState:
    description: "Current state of the 5V HSD for critical loads"
    discreteValues: hsdState

  5vExtHsdState:
    description: "Current state of the 5V HSD for external loads"
    discreteValues: hsdState

  torqueRequest:
    description: Torque request from the torque manager
    unit: Nm
    nativeRepresentation:
      bitWidth: 8
      range:
        min: -100
        max: 150
      resolution: 1
    continuous: true

  torqueRequestMaxDebug:
    description: Torque request limit
    unit: Nm
    nativeRepresentation:
      bitWidth: 7
      resolution: 1
      range:
        min: 25
        max: 150
    continuous: true

  preloadTorqueDebug:
    description: Preload torque request
    unit: Nm
    nativeRepresentation:
      bitWidth: 7
      resolution: 1
      range:
        min: 0
        max: 100
    continuous: true

  torqueDriverInput:
    description: Driver raw torque request
    unit: Nm
    nativeRepresentation:
      resolution: 1
      bitWidth: 7
      range:
        min: 0
        max: 150
    continuous: true

  torqueRequestCorrectionDebug:
    description: Torque request limit
    unit: Nm
    nativeRepresentation:
      bitWidth: 8
      range:
        min: 0
        max: 150
      resolution: 1
    continuous: true

  bmsLightState:
    description: "State of the BMS light"
    discreteValues: digitalStatus

  imdLightState:
    description: "State of the IMD light"
    discreteValues: digitalStatus

  shockpotVoltFL:
    description: Front Left shock pot Voltage
    template: voltsPrecise

  shockpotdispFL:
    unit: mm
    description: "Shock pot displacment front left"
    nativeRepresentation:
      bitWidth: 12
      range:
        min: 0
        max: 75
    continuous: true

  shockpotVoltFR:
    description: Front right shock pot Voltage
    template: voltsPrecise

  shockpotdispFR:
    unit: mm
    description: "Shock pot displacment front right"
    nativeRepresentation:
      bitWidth: 12
      range:
        min: 0
        max: 75
    continuous: true

  gear:
    description: State of the torque manager gear
    discreteValues: gear

  raceMode:
    description: State of the torque manager race mode
    discreteValues: raceMode

  apps1State:
    description: "State of the first accelerator sensor"
    discreteValues: pedalState

  apps2State:
    description: "State of the second accelerator sensor"
    discreteValues: pedalState

  brakeState:
    description: "State of the brake pedal sensor"
    discreteValues: pedalState

  launchControlState:
    description: State of the launch control system
    discreteValues: launchControlState

  tractionControlState:
    description: State of the traction control system
    discreteValues: tractionControlState
