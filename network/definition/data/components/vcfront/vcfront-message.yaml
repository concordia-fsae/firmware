messages:
  udsResponse:
    description: UDS response message from the VCFRONT
    id: 0x670
    lengthBytes: 8
    sourceBuses: veh
    template: uds

  rtosTaskInfo:
    description: VCFRONT rtos task information
    id: 0x551
    sourceBuses: veh
    template: rtosTaskInfo

  rtosTaskMemInfo:
    description: VCFRONT rtos task stack usage information
    id: 0x5a0
    sourceBuses: veh
    template: rtosTaskMemInfo

  pedalPosition:
    description: Pedal position
    id: 0x50
    cycleTimeMs: 10
    signals:
      apps1:
      apps2:
      acceleratorPosition:
      brakePosition:
      acceleratorState:
      bppcState:
      torqueRequest:
      torqueManagerState:
      validator:
        template: criticalDataChecksum

  pedalInformation:
    description: Information of the pedal sensors
    id: 0x51
    cycleTimeMs: 100
    signals:
      apps1Voltage:
      apps2Voltage:
      brakePotVoltage:
      brakePrVoltage:
      brakePressure:
        template: brakePressure
        description: Front Brake Pressure

  inputStatus:
    description: Status of VCFRONT inputs
    id: 0x52
    cycleTimeMs: 50
    signals:
      runButtonStatus:
      steeringAngle:
      steeringAngleVoltage:

  shockpot:
    description: Data from front shock pots
    id: 0x455
    cycleTimeMs: 100
    signals:
      shockpotVoltFL:
      shockpotdispFL:
      shockpotVoltFR:
      shockpotdispFR:

  cockpitLightStatus:
    description: Status of the cockpit lights
    id: 0x402
    cycleTimeMs: 100
    signals:
      bmsLightState:
      imdLightState:

  outputState:
    description: Information about the VCFRONT output states
    cycleTimeMs: 100
    id: 0x401
    sourceBuses: veh
    signals:
      5vCriticalHsdState:
      5vExtHsdState:

  wheelSpeed:
    description: Front wheel speeds
    id: 0x461
    cycleTimeMs: 50
    signals:
      wheelSpeedLinearFL:
        template: wheelSpeedLinear
      wheelSpeedLinearFR:
        template: wheelSpeedLinear
      wheelSpeedRotationalFL:
        template: wheelSpeedRotational
      wheelSpeedRotationalFR:
        template: wheelSpeedRotational
