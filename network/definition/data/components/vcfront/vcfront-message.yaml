messages:
  faults:
    description: BMSB Faults
    cycleTimeMs: 1000
    id: 0x3a4
    sourceBuses: veh
    messageType: faults
    signals:
      launchRejected:
      gearChangeRejected:
      gpsDeviceError:

  udsResponse:
    description: UDS response message from the VCFRONT
    id: 0x670
    lengthBytes: 8
    sourceBuses: veh
    template: uds

  rtosTaskInfo:
    description: VCFRONT rtos task information
    id: 0x551
    sourceBuses: veh
    template: rtosTaskInfo

  rtosTaskMemInfo:
    description: VCFRONT rtos task stack usage information
    id: 0x5a0
    sourceBuses: veh
    template: rtosTaskMemInfo

  torqueManager:
    description: Pedal position
    id: 0x4f
    cycleTimeMs: 10
    signals:
      torqueRequest:
      torqueManagerState:
      gear:
      raceMode:
      launchControlState:
      tractionControlState:
      torqueReduction:
        template: percentageAccurate
      validatorTorque:
        template: criticalDataChecksum

  pedalPosition:
    description: Pedal position
    id: 0x50
    cycleTimeMs: 10
    signals:
      apps1:
      apps2:
      apps1State:
      apps2State:
      acceleratorPosition:
      brakePosition:
      acceleratorState:
      bppcState:
      brakeState:
      validatorPedal:
        template: criticalDataChecksum

  pedalInformation:
    description: Information of the pedal sensors
    id: 0x51
    cycleTimeMs: 100
    signals:
      apps1Voltage:
      apps2Voltage:
      brakePotVoltage:
      brakePrVoltage:
      brakePressure:
        template: brakePressure
        description: Front Brake Pressure

  inputStatus:
    description: Status of VCFRONT inputs
    id: 0x52
    cycleTimeMs: 50
    signals:
      runButtonStatus:
      steeringAngle:
      steeringAngleVoltage:

  shockpot:
    description: Data from front shock pots
    id: 0x455
    cycleTimeMs: 100
    signals:
      shockpotVoltFL:
      shockpotdispFL:
      shockpotVoltFR:
      shockpotdispFR:

  cockpitLightStatus:
    description: Status of the cockpit lights
    id: 0x402
    cycleTimeMs: 100
    signals:
      bmsLightState:
      imdLightState:

  outputState:
    description: Information about the VCFRONT output states
    cycleTimeMs: 100
    id: 0x401
    sourceBuses: veh
    signals:
      5vCriticalHsdState:
      5vExtHsdState:

  wheelSpeed:
    description: Front wheel speeds
    cycleTimeMs: 10
    id: 0x461
    signals:
      wheelSpeedFL:
        template: wheelSpeedRotational
      wheelSpeedFR:
        template: wheelSpeedRotational
      axleSpeedFront:
        template: wheelSpeedRotational
      vehicleSpeed:
        template: linearVelocity
      odometer:

  tractionControlDebug:
    description: Traction Control Debug
    id: 0x4e0
    cycleTimeMs: 10
    signals:
      torqueRequestCorrectionDebug:
      torqueRequestMaxDebug:
      slipRaw:
        template: percentageLargeAccurate
      slipErrorP:
        template: percentageAccurate
      slipErrorI:
        template: percentageAccurate
      slipErrorD:
        template: percentageAccurate
      torqueDriverInput:

  launchControlDebug:
    description: Launch Control Debug
    id: 0x4e1
    cycleTimeMs: 100
    signals:
      preloadTorqueDebug:

  sleep:
    description: VCFRONT sleep information
    id: 0x7b1
    template: sleepableNode

  nvmInformation:
    description: Information relating to the NVM manager
    id: 0x7fa
    sourceBuses: veh
    template: nvmInformation

  gpsPosition:
    id: 0x310
    sourceBuses: veh
    template: position

  gpsHeading:
    id: 0x311
    sourceBuses: veh
    template: heading

  gpsDate:
    id: 0x312
    sourceBuses: veh
    template: date
