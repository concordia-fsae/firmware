  nlg513MaxChargeCurrent:
    cycleTimeMs: 10
    unit: 'A'
    description: Brusa NLG513 Max Battery Voltage During Charging
    nativeRepresentation:
      endianness: 0
      bitWidth: 16
      resolution: 0.1
      range:
        min: 0
        max: 25
