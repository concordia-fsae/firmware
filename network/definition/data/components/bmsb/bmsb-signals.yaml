signals:
  nlg513ControlByte:
    description: Brusa NLG513 Control Byte
    nativeRepresentation:
      bitWidth: 8

  nlg513MaxMainsCurrent:
    unit: 'A'
    description: Brusa NLG513 Max Mains Current During Charging
    nativeRepresentation:
      endianness: big
      bitWidth: 16
      resolution: 0.1
      range:
        min: 0
        max: 32
    continuous: true

  nlg513MaxChargeVoltage:
    unit: 'V'
    description: Brusa NLG513 Max Battery Voltage During Charging
    nativeRepresentation:
      endianness: big
      bitWidth: 16
      resolution: 0.1
      range:
        min: 0
        max: 450
    continuous: true

  nlg513MaxChargeCurrent:
    unit: 'A'
    description: Brusa NLG513 Max Battery Voltage During Charging
    nativeRepresentation:
      endianness: big
      bitWidth: 16
      resolution: 0.1
      range:
        min: 0
        max: 25
    continuous: true

  packChargeLimit:
    unit: 'A'
    description: BMS Boss Pack Charge Limit
    nativeRepresentation:
      bitWidth: 8
      resolution: 1
      range:
        min: 0
        max: 25
    continuous: true

  packDischargeLimit:
    unit: 'A'
    description: BMS Boss Pack Disharge Limit
    nativeRepresentation:
      bitWidth: 8
      resolution: 1
      range:
        min: 0
        max: 255
    continuous: true

  packVoltage:
    unit: 'V'
    description: BMS Boss Pack Voltage
    nativeRepresentation:
      bitWidth: 16
      resolution: 0.1
      range:
        min: 0
        max: 450
    continuous: true

  packCurrent:
    unit: 'A'
    description: BMS Boss Pack Current
    nativeRepresentation:
      bitWidth: 15
      range:
        min: -100
        max: 400
    continuous: true

  packContactorState:
    description: Pack Contactor Status
    discreteValues: prechargeContactorState

  udsPayload:
    unit: ''
    description: UDS payload data
    nativeRepresentation:
      bitWidth: 64
      resolution: 1
      range:
        min: 0
        max: 18446744073709551615

  elconControlByte:
    description: Elcon Control Byte
    nativeRepresentation:
      bitWidth: 8

  elconMaxChargeVoltage:
    unit: 'V'
    description: Elcon Max Battery Voltage During Charging
    nativeRepresentation:
      endianness: big
      bitWidth: 16
      resolution: 0.1
      range:
        min: 0
        max: 450
    continuous: true

  elconMaxChargeCurrent:
    unit: 'A'
    description: Elcon Max Battery Voltage During Charging
    nativeRepresentation:
      endianness: big
      bitWidth: 16
      resolution: 0.1
      range:
        min: 0
        max: 25
    continuous: true

  maxDischarge:
    unit: 'A'
    description: BMS Limit Discharge Current
    nativeRepresentation:
      endianness: little
      bitWidth: 16
      resolution: 0.1
      range:
        min: 0
        max: 1000
      signedness: unsigned
    continuous: true

  maxCharge:
    unit: 'A'
    description: BMS Limit Charge Current
    nativeRepresentation:
      endianness: little
      bitWidth: 16
      resolution: 0.1
      range:
        min: 0
        max: 75
      signedness: unsigned
    continuous: true

  packRH:
    description: The relative humidity at the BMSB
    unit: "%"
    nativeRepresentation:
      bitWidth: 7
      range:
        min: 0
        max: 100
      resolution: 1
    continuous: true

  packAmbient:
    description: The ambient temperature measured in the pack
    unit: "degC"
    nativeRepresentation:
      bitWidth: 7
      range:
        min: 0
        max: 100
      resolution: 1
    continuous: true
  
  mcuTemperature:
    description: BMSB mcu temperature
    unit: "degC"
    nativeRepresentation:
      bitWidth: 7
      range:
        min: 0
        max: 127
    continuous: true

  tsmsChg:
    description: "Status of the BMSB TSMS CHG Master Switch"
    discreteValues: "digitalStatus"

  okHS:
    description: "Status of the BMSB IMD OK Signal"
    discreteValues: "digitalStatus"

  bmsIMDReset:
    description: "Status of the BMSB BMS/IMD Reset Switch"
    discreteValues: "digitalStatus"

  imdStatusMem:
    description: "Status of the BMSB IMD SFTY Control Output"
    discreteValues: "digitalStatus"

  bmsStatusMem:
    description: "Status of the BMSB BMS SFTY Control Output"
    discreteValues: "digitalStatus"

  bmsStatus:
    description: "Status of the BMSB BMS SFTY"
    discreteValues: "digitalStatus"

  imdStatus:
    description: "Status of the BMSB IMD SFTY"
    discreteValues: "digitalStatus"

  packCSPVoltage:
    unit: 'V'
    description: BMS Boss Pack Current Sensor Pos Diff Voltage
    nativeRepresentation:
      bitWidth: 8
      range:
        min: 0
        max: 3
    continuous: true

  packCSNVoltage:
    unit: 'V'
    description: BMS Boss Pack Current Sensor Neg Diff Voltage
    nativeRepresentation:
      bitWidth: 8
      range:
        min: 0
        max: 3
    continuous: true

  packVPackPVoltage:
    unit: 'V'
    description: BMS Boss Pack Voltage Sensor Pos Diff Voltage
    nativeRepresentation:
      bitWidth: 8
      range:
        min: 0
        max: 3
    continuous: true

  packVPackNVoltage:
    unit: 'V'
    description: BMS Boss Pack Voltage Sensor Neg Diff Voltage
    nativeRepresentation:
      bitWidth: 8
      range:
        min: 0
        max: 3
    continuous: true
