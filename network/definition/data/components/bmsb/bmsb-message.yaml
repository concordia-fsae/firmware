messages:
  criticalData:
    description: BMS Boss Critical Data
    id: 0x99
    lengthBytes: 8
    sourceBuses: veh
    signals:
      criticalDataCounter:
      packChargeLimit:
      packDischargeLimit:
      packVoltage:

  information:
    description: BMS Boss Information
    id: 0x98
    lengthBytes: 3
    sourceBuses: veh
    signals:
      packCurrent:
      packContactorState:

  brusaChargeCommand:
    description: Brusa Charge Command
    id: 0x618
    lengthBytes: 7
    sourceBuses: veh
    signals:
      nlg513ControlByte:
      nlg513MaxMainsCurrent:
      nlg513MaxChargeVoltage:
      nlg513MaxChargeCurrent:

  udsResponse:
    description: UDS response message from the BMSB
    unscheduled: true
    id: 0x649
    lengthBytes: 8
    sourceBuses: veh
    signals:
      udsPayload:
