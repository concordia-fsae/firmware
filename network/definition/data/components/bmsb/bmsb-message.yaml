messages:
  criticalData:
    description: BMS Boss Critical Data
    cycleTimeMs: 10
    id: 0x99
    lengthBytes: 8
    sourceBuses: veh
    signals:
      validatorData:
        template: criticalDataChecksum
      packChargeLimit:
      packDischargeLimit:
      packVoltage:

  information:
    description: BMS Boss Information
    cycleTimeMs: 100
    id: 0x98
    sourceBuses: veh
    signals:
      packCurrent:
      packContactorState:
      packRH:
      packAmbient:
      packCSNVoltage:
      packCSPVoltage:
      packVPackNVoltage:
      packVPackPVoltage:

  brusaChargeCommand:
    description: Brusa Charge Command
    cycleTimeMs: 100
    id: 0x618
    lengthBytes: 7
    sourceBuses: veh
    signals:
      nlg513ControlByte:
      nlg513MaxMainsCurrent:
      nlg513MaxChargeVoltage:
      nlg513MaxChargeCurrent:

  udsResponse:
    description: UDS response message from the BMSB
    id: 0x649
    lengthBytes: 8
    sourceBuses: veh
    template: uds

  rtosTaskInfo:
    description: BMSB rtos task information
    id: 0x550
    sourceBuses: veh
    template: rtosTaskInfo

  rtosTaskMemInfo:
    description: BMSB rtos task stack usage information
    id: 0x570
    sourceBuses: veh
    template: rtosTaskMemInfo

  elconChargeCommand:
    description: Elcon Charge Command
    cycleTimeMs: 1000
    sourceBuses: privbms
    id: 0x1806E5F4
    lengthBytes: 8
    signals:
      elconMaxChargeVoltage:
      elconMaxChargeCurrent:
      elconControlByte:

  currentLimit:
    description: BMS Torque limit
    id: 0x202
    cycleTimeMs: 100
    sourceBuses: veh
    signals:
      maxDischarge:
      maxCharge:

  ioStatus:
    description: "Status of the BMSB inputs"
    cycleTimeMs: 50
    id: 0x501
    sourceBuses: veh
    signals:
      tsmsChg:
      okHS:
      bmsIMDReset:
      imdStatusMem:
      bmsStatusMem:
      bmsStatus:
      imdStatus:
      validatorIO:
        template: criticalDataChecksum

  nvmInformation:
    description: Information relating to the NVM manager
    id: 0x7f9
    sourceBuses: veh
    template: nvmInformation

  informationDebug:
    description: BMS Boss debug information
    cycleTimeMs: 1000
    id: 0x7a0
    sourceBuses: veh
    signals:
      mcuTemperature:
