messages:
  criticalData:
    description: BMS Boss Critical Data
    cycleTimeMs: 10
    id: 0x99
    lengthBytes: 8
    sourceBuses: veh
    signals:
      criticalDataCounter:
      packChargeLimit:
      packDischargeLimit:
      packVoltage:

  information:
    description: BMS Boss Information
    cycleTimeMs: 100
    id: 0x98
    lengthBytes: 3
    sourceBuses: veh
    signals:
      packCurrent:
      packContactorState:

  brusaChargeCommand:
    description: Brusa Charge Command
    cycleTimeMs: 100
    id: 0x618
    lengthBytes: 7
    sourceBuses: veh
    signals:
      nlg513ControlByte:
      nlg513MaxMainsCurrent:
      nlg513MaxChargeVoltage:
      nlg513MaxChargeCurrent:

  udsResponse:
    description: UDS response message from the BMSB
    unscheduled: true
    id: 0x649
    lengthBytes: 8
    sourceBuses: veh
    signals:
      udsPayload:

  rtosTaskInfo:
    description: BMSB rtos task information
    cycleTimeMs: 1000
    id: 0x550
    sourceBuses: veh
    signals:
      taskUsage1kHz:
        template: percentage
      taskUsage100Hz:
        template: percentage
      taskUsage10Hz:
        template: percentage
      taskUsage1Hz:
        template: percentage
