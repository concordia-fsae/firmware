messages:
  udsResponse:
    description: UDS response message from the VCREAR 
    id: 0x671
    lengthBytes: 8
    sourceBuses: veh
    template: uds

  rtosTaskInfo:
    description: VCREAR rtos task information
    id: 0x552
    sourceBuses: veh
    template: rtosTaskInfo

  outputState:
    description: Information about the VCREAR output states
    cycleTimeMs: 100
    id: 0x400
    sourceBuses: veh
    signals:
      brakeLightState:
      hornState:
      tssiState:
      5vCriticalHsdState:
      5vExtHsdState:

  rearBrakePressure:
    description: Rear Brake Pressure
    cycleTimeMs: 10
    id: 0x453
    sourceBuses: veh
    signals:
      brakePressure:
        template: brakePressure
        description: Brake pressure

  mcCommand:
    description: COmmand message for the motor controller
    cycleTimeMs: 10
    id: 0x21
    sourceBuses: veh
    signals:
      torqueCommand:
        startBit: 0
      speedCommand:
        startBit: 16
      directionCommand:
        startBit: 32
      inverterEnable:
        startBit: 40
      dischargeEnable:
        startBit: 41
      speedOverride:
        startBit: 42
      torqueLimit:
        startBit: 48

  mcEepromCommand:
    description: Command for the PM100DX eeprom
    cycleTimeMs: 10
    id: 0x22
    sourceBuses: veh
    signals:
      eepromAddress:
        startBit: 0
      eepromCommand:
        startBit: 16
      eepromDataRaw:
        startBit: 32
