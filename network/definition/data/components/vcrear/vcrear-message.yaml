messages:
  udsResponse:
    description: UDS response message from the VCREAR 
    id: 0x671
    lengthBytes: 8
    sourceBuses: veh
    template: uds

  rtosTaskInfo:
    description: VCREAR rtos task information
    id: 0x552
    sourceBuses: veh
    template: rtosTaskInfo

  outputState:
    description: Information about the VCREAR output states
    cycleTimeMs: 100
    id: 0x400
    sourceBuses: veh
    signals:
      brakeLightState:
      hornState:

  brakePressureInfo:
    description: Brake Pressure
    cycleTimeMs: 1
    id: 0x453
    sourceBuses: veh
    signals:
      brakePressure:

  RearBrakeTemperature: 
    description: Rear Left and Right Brake Temperature
    id: 0x454
    sourceBuses: veh
    template: brakeTemperatureInfo

