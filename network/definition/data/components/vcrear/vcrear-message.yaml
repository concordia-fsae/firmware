messages:
  faults:
    description: VCREAR Faults
    cycleTimeMs: 1000
    id: 0x3a0
    sourceBuses: veh
    messageType: faults
    signals:
      mcFaulted:

  udsResponse:
    description: UDS response message from the VCREAR
    id: 0x671
    lengthBytes: 8
    sourceBuses: veh
    template: uds

  rtosTaskInfo:
    description: VCREAR rtos task information
    id: 0x552
    sourceBuses: veh
    template: rtosTaskInfo

  rtosTaskMemInfo:
    description: VCREAR rtos task stack usage information
    id: 0x5a2
    sourceBuses: veh
    template: rtosTaskMemInfo

  outputState:
    description: Information about the VCREAR output states
    cycleTimeMs: 100
    id: 0x400
    sourceBuses: veh
    signals:
      brakeLightState:
      hornState:
      tssiState:
      5vCriticalHsdState:
      5vExtHsdState:

  rearBrakePressure:
    description: Rear Brake Pressure
    cycleTimeMs: 10
    id: 0x453
    sourceBuses: veh
    signals:
      brakePressure:
        template: brakePressure
        description: Brake pressure

  mcCommand:
    description: COmmand message for the motor controller
    cycleTimeMs: 10
    id: 0x21
    signals:
      torqueCommand:
        startBit: 0
      speedCommand:
        startBit: 16
      directionCommand:
        startBit: 32
      inverterEnable:
        startBit: 40
      dischargeEnable:
        startBit: 41
      speedOverride:
        startBit: 42
      torqueLimit:
        startBit: 48

  shockpot:
    description: Data from rear shock pots
    id: 0x454
    cycleTimeMs: 100
    signals:
      shockpotVoltRL:
      shockpotdispRL:
      shockpotVoltRR:
      shockpotdispRR:

  wheelSpeed:
    description: Rear wheel speeds
    id: 0x460
    cycleTimeMs: 10
    signals:
      wheelSpeedRL:
        template: wheelSpeedRotational
      wheelSpeedRR:
        template: wheelSpeedRotational
      axleSpeedRear:
        template: wheelSpeedRotational
