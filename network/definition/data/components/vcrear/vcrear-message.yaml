messages:
  udsResponse:
    description: UDS response message from the VCREAR 
    id: 0x671
    lengthBytes: 8
    sourceBuses: veh
    template: uds

  rtosTaskInfo:
    description: VCREAR rtos task information
    id: 0x552
    sourceBuses: veh
    template: rtosTaskInfo

  outputState:
    description: Information about the VCREAR output states
    cycleTimeMs: 100
    id: 0x400
    sourceBuses: veh
    signals:
      brakeLightState:
      hornState:
      tssiState:
      5vCriticalHsdState:
      5vExtHsdState:

  rearBrakePressure:
    description: Rear Brake Pressure
    cycleTimeMs: 10
    id: 0x453
    sourceBuses: veh
    signals:
      brakePressure:
        template: brakePressure
        description: Brake pressure
  
  shockpot:
    description: Data from rear shock pots
    id: 0x454
    cycleTimeMs: 100
    signals:
      shockpotVoltRL:
      shockpotdispRL:
      shockpotVoltRR:
      shockpotdispRR:
