signals:
  brakeLightState:
    description: 'State of the break light'
    discreteValues: brakeLightState

  hornState:
    description: State of the horn
    discreteValues: digitalStatus

  tssiState:
    description: State of the tssi light
    discreteValues: tssiState

  5vCriticalHsdState:
    description: "Current state of the 5V HSD for critical loads"
    discreteValues: hsdState

  5vExtHsdState:
    description: "Current state of the 5V HSD for external loads"
    discreteValues: hsdState

  torqueCommand:
    unit: Nm
    description: Commanded Torque
    nativeRepresentation:
      bitWidth: 16
      resolution: 0.1
      range:
        min: -3276.8
        max: 3276.7
      endianness: little
      signedness: signed
    continuous: true

  speedCommand:
    unit: RPM
    description: Commanded Motor Speed
    nativeRepresentation:
      bitWidth: 16
      resolution: 1
      range:
        min: -32768
        max: 32767
      endianness: little
      signedness: signed
    continuous: true

  directionCommand:
    description: Commanded direction
    discreteValues: pm100dxDirectionCommand

  inverterEnable:
    description: Commanded enable state
    discreteValues: pm100dxEnableState

  dischargeEnable:
    description: Commanded discharge state
    discreteValues: pm100dxEnableState

  speedOverride:
    description: Override torque control mode
    discreteValues: pm100dxEnableState

  torqueLimit:
    unit: Nm
    description: Commanded Torque
    nativeRepresentation:
      bitWidth: 16
      resolution: 0.1
      range:
        min: -3276.8
        max: 3276.7
      endianness: little
      signedness: signed
    continuous: true

  eepromAddress:
    description: Address for eeprom write
    discreteValues: pm100dxEepromAddress

  eepromCommand:
    description: Command for eeprom write
    discreteValues: pm100dxEepromRWCommand

  eepromDataRaw:
    description: Raw data payload for PM100DX eeprom
    nativeRepresentation:
      bitWidth: 16
      resolution: 1
      endianness: little
