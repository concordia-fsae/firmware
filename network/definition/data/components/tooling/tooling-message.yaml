messages:
  balancingCommand:
    description: Command to balance to a target voltage
    cycleTimeMs: 1000
    id: 0x300
    lengthBytes: 2
    signals:
      targetBalancingVoltage:

  fanSetDutyCycleCommand:
    description: Commanded fan duty cycle
    cycleTimeMs: 1000
    id: 0x301
    lengthBytes: 1
    signals:
      commandedFansDutyCycle:

  mcEepromCommand:
    description: Command for the PM100DX eeprom
    cycleTimeMs: 10
    id: 0x22
    sourceBuses: veh
    signals:
      eepromAddress:
        startBit: 0
      eepromCommand:
        startBit: 16
      eepromDataRaw:
        startBit: 32
