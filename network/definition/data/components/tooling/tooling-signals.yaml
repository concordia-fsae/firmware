signals:
  commandedFansDutyCycle:
    unit: '%'
    description: Duty Cycle % for Fans to be run at
    nativeRepresentation:
      bitWidth: 8
      resolution: 1
      range:
        min: 0
        max: 100

  targetBalancingVoltage:
    unit: 'V'
    description: Voltage to balance cells until
    nativeRepresentation:
      bitWidth: 16
      resolution: 0.005
      range:
        min: 0
        max: 5
    continuous: true

  eepromAddress:
    description: Address for eeprom write
    discreteValues: pm100dxEepromAddress

  eepromCommand:
    description: Command for eeprom write
    discreteValues: pm100dxEepromRWCommand

  eepromDataRaw:
    description: Raw data payload for PM100DX eeprom
    nativeRepresentation:
      bitWidth: 16
      resolution: 1
      endianness: little
