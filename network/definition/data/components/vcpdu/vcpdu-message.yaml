messages:
  udsResponse:
    description: UDS response message from the VCPDU
    id: 0x672
    sourceBuses: veh
    template: uds

  rtosTaskInfo:
    description: VCPDU rtos task information
    id: 0x553
    sourceBuses: veh
    template: rtosTaskInfo

  vehicleState:
    description: Current state of the vehicle
    id: 0x110
    sourceBuses: veh
    cycleTimeMs: 10
    signals:
      vehicleState:
      glvVoltage:
      glvCurrent:
      runButton:
        template: digitalStatus
      pduSafetyReset:
        template: digitalStatus
      bmsSafetyReset:
        template: digitalStatus
      safetyReset:
        template: digitalStatus
      bmsbSafetyStatus:
        template: shutdownRelayStatus
      imdSafetyStatus:
        template: shutdownRelayStatus
      bspdSafetyStatus:
        template: shutdownRelayStatus
      vcSafetyStatus:
        template: shutdownRelayStatus
      tsmsSafetyStatus:
        template: digitalStatus

  hsdState:
    description: Current state of the HSDs
    id: 0x150
    cycleTimeMs: 50
    signals:
      pumpHsdState:
      fanHsdState:
      bms1HsdState:
      shutdownHsdState:
      bms2HsdState:
      accumHsdState:
      bms3HsdState:
      sensorHsdState:
      vc1HsdState:
      vc2HsdState:
      mcHsdState:
      vcu3HsdState:
      hveHsdState:
      cockpitHsdState:
      spareHsdState:
      bms4HsdState:
      vcu1HsdState:
      vcu2HsdState:
      bms5HsdState:
      bms6HsdState:
