messages:
  faults:
    description: VCPDU Faults
    cycleTimeMs: 1000
    id: 0x3a1
    sourceBuses: veh
    messageType: faults
    signals:
      overvoltage:
      lowVoltage:
      batteryNOK:
      loadsNOK:
      safetyNOK:
      contactsOpenInRun:
      imuOverrun:
      imuError:
      imuSna:

  udsResponse:
    description: UDS response message from the VCPDU
    id: 0x672
    sourceBuses: veh
    template: uds

  rtosTaskInfo:
    description: VCPDU rtos task information
    id: 0x553
    sourceBuses: veh
    template: rtosTaskInfo

  rtosTaskMemInfo:
    description: VCPDU rtos task stack usage information
    id: 0x5a1
    sourceBuses: veh
    template: rtosTaskMemInfo

  vehicleState:
    description: Current state of the vehicle
    id: 0x110
    sourceBuses: veh
    cycleTimeMs: 10
    signals:
      vehicleState:
      glvVoltage:
      glvCurrent:
      runButton:
        template: digitalStatus
      pduSafetyReset:
        template: digitalStatus
      bmsSafetyReset:
        template: digitalStatus
      safetyReset:
        template: digitalStatus
      bmsbSafetyStatus:
        template: shutdownRelayStatus
      imdSafetyStatus:
        template: shutdownRelayStatus
      bspdSafetyStatus:
        template: shutdownRelayStatus
      vcSafetyStatus:
        template: shutdownRelayStatus
      tsmsSafetyStatus:
        template: digitalStatus
      pdu5vVoltage:
      validator:
        template: criticalDataChecksum

  hsdState:
    description: Current state of the HSDs
    id: 0x150
    cycleTimeMs: 50
    signals:
      pumpHsdState:
      fanHsdState:
      bms1HsdState:
      shutdownHsdState:
      bms2HsdState:
      accumHsdState:
      bms3HsdState:
      sensorHsdState:
      vc1HsdState:
      vc2HsdState:
      mcHsdState:
      vcu3HsdState:
      hveHsdState:
      cockpitHsdState:
      spareHsdState:
      bms4HsdState:
      vcu1HsdState:
      vcu2HsdState:
      bms5HsdState:
      bms6HsdState:
  hsdCurrentBMSW:
    description: Current through each HSD
    id: 0x140
    cycleTimeMs: 50
    sourceBuses: veh
    signals:
      bms1Current:
        template: ampPreciseLarge
      bms2Current:
        template: ampPreciseLarge
      bms3Current:
        template: ampPreciseLarge
      bms4Current:
        template: ampPreciseLarge
      bms5Current:
        template: ampPreciseLarge
      bms6Current:
        template: ampPreciseLarge
  hsdCurrent1:
    description: Current through each HSD
    id: 0x141
    cycleTimeMs: 50
    sourceBuses: veh
    signals:
      pumpCurrent:
        template: amps
      fanCurrent:
        template: amps
      accumCurrent:
        template: ampPreciseLarge
      spareCurrent:
        template: ampPreciseLarge
      shutdownCurrent:
        template: ampPreciseSmall
      sensorCurrent:
        template: ampPreciseSmall
      pduCurrent:
        template: ampPreciseSmall
  hsdCurrent2:
    description: Current through each HSD
    id: 0x142
    cycleTimeMs: 50
    sourceBuses: veh
    signals:
      vc1Current:
        template: ampPreciseLarge
      vc2Current:
        template: ampPreciseLarge
      vcu1Current:
        template: ampPreciseLarge
      vcu2Current:
        template: ampPreciseLarge
      vcu3Current:
        template: ampPreciseLarge
      mcCurrent:
        template: ampPreciseLarge
  hsdCurrent3:
    description: Current through each HSD
    id: 0x143
    cycleTimeMs: 50
    sourceBuses: veh
    signals:
      cockpitCurrent:
        template: ampPreciseLarge
      hveCurrent:
        template: ampPreciseSmall

  sleep:
    description: VCPDU sleep information
    id: 0x7b2
    template: sleepableNode

  imuAccel:
    description: VCPDU IMU linear accel
    id: 0x3f0
    cycleTimeMs: 10
    signals:
      lon:
        template: imuLinearAcceleration
      lat:
        template: imuLinearAcceleration
      vert:
        template: imuLinearAcceleration

  imuGyro:
    description: VCPDU IMU rotational accel
    id: 0x3f1
    cycleTimeMs: 10
    signals:
      yaw:
        template: imuRotationalAcceleration
      roll:
        template: imuRotationalAcceleration
      pitch:
        template: imuRotationalAcceleration
      angleRoll:
        template: preciseAngle
      anglePitch:
        template: preciseAngle

