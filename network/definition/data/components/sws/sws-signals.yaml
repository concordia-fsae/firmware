signals:
  leftTop:
    description: Status of left top steering wheel button
    discreteValues: digitalStatus
  leftTopDebounce:
    description: Debounce state of left top steering wheel button (1 = debouncing)
    discreteValues: digitalStatus

  leftMid:
    description: Status of left middle steering wheel button
    discreteValues: digitalStatus
  leftMidDebounce:
    description: Debounce state of left middle steering wheel button (1 = debouncing)
    discreteValues: digitalStatus

  leftBot:
    description: Status of left bottom steering wheel button
    discreteValues: digitalStatus
  leftBotDebounce:
    description: Debounce state of left bottom steering wheel button (1 = debouncing)
    discreteValues: digitalStatus

  rightTop:
    description: Status of right top steering wheel button
    discreteValues: digitalStatus
  rightTopDebounce:
    description: Debounce state of right top steering wheel button (1 = debouncing)
    discreteValues: digitalStatus

  rightMid:
    description: Status of right middle steering wheel button
    discreteValues: digitalStatus
  rightMidDebounce:
    description: Debounce state of right middle steering wheel button (1 = debouncing)
    discreteValues: digitalStatus

  rightBot:
    description: Status of right bottom steering wheel button
    discreteValues: digitalStatus
  rightBotDebounce:
    description: Debounce state of right bottom steering wheel button (1 = debouncing)
    discreteValues: digitalStatus

  leftToggle:
    description: Status of left toggle switch
    discreteValues: digitalStatus
  leftToggleDebounce:
    description: Debounce state of left toggle switch (1 = debouncing)
    discreteValues: digitalStatus

  rightToggle:
    description: Status of right toggle switch
    discreteValues: digitalStatus
  rightToggleDebounce:
    description: Debounce state of right toggle switch (1 = debouncing)
    discreteValues: digitalStatus

  requestRun:
    description: Status of run request
    discreteValues: digitalStatus
  requestReverse:
    description: Status of reverse request
    discreteValues: digitalStatus
  requestRaceMode:
    description: Status of race mode request
    discreteValues: digitalStatus
  requestTorqueInc:
    description: Status of torque increase request
    discreteValues: digitalStatus
  requestTorqueDec:
    description: Status of torque decrease request
    discreteValues: digitalStatus
  requestPreloadTorqueInc:
    description: Status of preload torque increase request
    discreteValues: digitalStatus
  requestPreloadTorqueDec:
    description: Status of preload torque decrease request
    discreteValues: digitalStatus
  requestLaunchControl:
    description: Status of launch control request
    discreteValues: digitalStatus
  requestTractionControl:
    description: Status of traction control request
    discreteValues: digitalStatus
  requestSlipInc:
    description: Status of slip increase request
    discreteValues: digitalStatus
  requestSlipDec:
    description: Status of slip decrease request
    discreteValues: digitalStatus

  requestScreen:
    description: Current STW screen page being requested
    discreteValues: screenPage
  screenAlert:
    description: Alerts to show the driver
    discreteValues: screenAlerts
  screenWarning:
    description: Warning to show the driver
    discreteValues: screenWarnings
