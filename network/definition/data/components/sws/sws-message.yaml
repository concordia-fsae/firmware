messages:
  udsResponse:
    description: UDS response message from the SWS
    id: 0x691
    sourceBuses: veh
    template: uds

  rtosTaskInfo:
    description: SWS rtos task information
    id: 0x554
    sourceBuses: veh
    template: rtosTaskInfo

  inputDebugStatus:
    description: Status of all SWS inputs and debounce states
    id: 0x599
    cycleTimeMs: 100
    signals:
      leftTop:
      leftTopDebounce:
      leftMid:
      leftMidDebounce:
      leftBot:
      leftBotDebounce:
      rightTop:
      rightTopDebounce:
      rightMid:
      rightMidDebounce:
      rightBot:
      rightBotDebounce:
      leftToggle:
      leftToggleDebounce:
      rightToggle:
      rightToggleDebounce:

  driverRequest:
    description: Status of driver state change requests
    id: 0x8f
    cycleTimeMs: 50
    signals:
      requestRun:
      requestReverse:
      requestRaceMode:
      requestTorqueInc:
      requestTorqueDec:
      requestTractionControl:
      validatorRequest:
        template: criticalDataChecksum
