messages:
  faults:
    description: SWS Faults
    cycleTimeMs: 1000
    id: 0x3a2
    sourceBuses: veh
    messageType: faults
    signals:

  udsResponse:
    description: UDS response message from the SWS
    id: 0x691
    sourceBuses: veh
    template: uds

  rtosTaskInfo:
    description: SWS rtos task information
    id: 0x554
    sourceBuses: veh
    template: rtosTaskInfo

  inputDebugStatus:
    description: Status of all SWS inputs and debounce states
    id: 0x599
    cycleTimeMs: 100
    signals:
      leftTop:
      leftTopDebounce:
      leftMid:
      leftMidDebounce:
      leftBot:
      leftBotDebounce:
      rightTop:
      rightTopDebounce:
      rightMid:
      rightMidDebounce:
      rightBot:
      rightBotDebounce:
      leftToggle:
      leftToggleDebounce:
      rightToggle:
      rightToggleDebounce:

  driverRequest:
    description: Status of driver state change requests
    id: 0x8f
    cycleTimeMs: 50
    signals:
      requestRun:
      requestReverse:
      requestRaceMode:
      requestTorqueInc:
      requestTorqueDec:
      requestScreen:
      requestLaunchControl:
      requestTractionControl:
      requestPreloadTorqueInc:
      requestPreloadTorqueDec:
      requestCrashReset:
      requestSlipInc:
      requestSlipDec:
      requestCalibImu:
      requestCalibSteerAngle:
      requestAppsBypass:
      validatorRequest:
        template: criticalDataChecksum

  sleep:
    description: SWS sleep information
    id: 0x7b0
    template: sleepableNode

  screenManager:
    description: SWS screen manager
    id: 0x5e0
    cycleTimeMs: 200
    signals:
      #T TODO: Statically define signal positions
      screenAlert:
      screenWarning:

  configManager:
    description: SWS configuration manager
    id: 0x5f0
    cycleTimeMs: 100
    signals:
      driverConfigSelection:
        startBit: 0
      displayValue:
        startBit: 32
