signals:
  voltageMin:
    cycleTimeMs: 10
    description: Segment Minimum Cell Voltage
    unit: V
    nativeRepresentation:
      bitWidth: 10
      range:
        min: 0
        max: 5
      resolution: 0.005
    continuous: true
    var: BMS
    member: voltage.min

  voltageMax:
    cycleTimeMs: 10
    description: Segment Maximum Cell Voltage
    unit: V
    nativeRepresentation:
      bitWidth: 10
      range:
        min: 0
        max: 5
      resolution: 0.005
    continuous: true
    var: BMS
    member: voltage.max

  segmentVoltage:
    cycleTimeMs: 10
    description: Total Segment Voltage
    unit: V
    nativeRepresentation:
      bitWidth: 7
      range:
        min: 0
        max: 127
    var: BMS
    member: pack_voltage

  tempMax:
    cycleTimeMs: 10
    description: Maximum temperature reading
    unit: degC
    nativeRepresentation:
      bitWidth: 7
      range:
        min: 0
        max: 127
    var: ENV
    member: values.max_temp

  chargeLimit:
    cycleTimeMs: 10
    description: Charge current limit
    unit: A
    nativeRepresentation:
      bitWidth: 5
      range:
        min: 0
        max: 32
    var: BMS
    member: charge_limit

  dischargeLimit:
    cycleTimeMs: 10
    description: Discharge current limit
    unit: A
    nativeRepresentation:
      bitWidth: 8
      range:
        min: 0
        max: 255
    var: BMS
    member: discharge_limit

  errorFlag:
    cycleTimeMs: 10
    description: Error flag
    discreteValues: flag
    condition: BMS.state == BMS_ERROR

  faultFlag:
    cycleTimeMs: 10
    description: Fault flag
    discreteValues: flag
    condition: BMS.fault

  envErrorFlag:
    cycleTimeMs: 10
    description: Environment error flag
    discreteValues: flag
    condition: ENV.state == ENV_ERROR

  envFaultFlag:
    cycleTimeMs: 10
    description: Environment fault flag
    discreteValues: flag
    condition: ENV.state == ENV_FAULT

  criticalDataCounter:
    cycleTimeMs: 10
    description: Counter for critical data message
    nativeRepresentation:
      bitWidth: 8
    validationRole: counter

  cellTemp10:
