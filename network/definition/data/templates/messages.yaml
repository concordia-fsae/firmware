messages:
  rtosTaskInfo:
    cycleTimeMs: 1000
    signals:
      taskUsage1kHz:
        template: percentage
        description: 1kHz total runtime cpu usage
      taskUsage100Hz:
        template: percentage
        description: 100Hz total runtime cpu usage
      taskUsage10Hz:
        template: percentage
        description: 10Hz total runtime cpu usage
      taskUsage1Hz:
        template: percentage
        description: 1Hz total runtime cpu usage
      taskIterations1Hz:
        template: count9Bit
        description: 1Hz total runtime iterations
      taskIterations10Hz:
        template: count9Bit
        description: 10Hz total runtime iterations
      taskIterations100Hz:
        template: count9Bit
        description: 100Hz total runtime iterations
      taskIterations1kHz:
        template: count9Bit
        description: 1kHz total runtime iterations
  rtosTaskMemInfo:
    cycleTimeMs: 1000
    signals:
      taskStack1kHz:
        template: bytes
        description: 1kHz min stack bytes left
      taskStack100Hz:
        template: bytes
        description: 100Hz min stack bytes left
      taskStack10Hz:
        template: bytes
        description: 10Hz min stack bytes left
      taskStack1Hz:
        template: bytes
        description: 1Hz min stack bytes left
  uds:
    unscheduled: true
    signals:
      udsPayload:
        template: udsPayload
  nvmInformation:
    cycleTimeMs: 1000
    signals:
      nvmBootCycles:
        template: nvmBootCycles
      nvmRecordWrites:
        template: nvmRecordWrites
      nvmBlockErases:
        template: nvmBlockErases
      nvmFailedCrc:
        template: nvmFailedCrc
      nvmRecordFailedInit:
        template: nvmRecordFailedInit
      nvmRecordsVersionFailed:
        template: nvmRecordsVersionFailed
  sleepableNode:
    cycleTimeMs: 1000
    signals:
      sleepable:
        template: sleepFollowerState

  position:
    description: Position
    cycleTimeMs: 100
    signals:
      lat:
        template: latitude
      lon:
        template: longitude
      alt:
        template: altitude

  heading:
    description: Heading
    cycleTimeMs: 100
    signals:
      course:
        template: course
      speed:
        template: linearVelocity

  date:
    description: Date
    cycleTimeMs: 1000
    signals:
      day:
        template: date
      month:
        template: month
      year:
        template: year
      hour:
        template: hour
      minute:
        template: minute
      second:
        template: second
