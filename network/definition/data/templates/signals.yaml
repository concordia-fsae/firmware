signals:
  percentage:
    unit: "%"
    nativeRepresentation:
      bitWidth: 7
      range:
        min: 0
        max: 100
      resolution: 1
    continuous: true
  udsPayload:
    unit: ''
    description: UDS payload data
    nativeRepresentation:
      bitWidth: 64
      resolution: 1
      range:
        min: 0
        max: 18446744073709551615

  nvmBootCycles:
    unit: ''
    description: Count of NVM lifetime boot cycles
    nativeRepresentation:
      bitWidth: 16
      resolution: 1
      range:
        min: 0
        max: 65535

  nvmRecordWrites:
    unit: ''
    description: Count of NVM lifetime record writes
    nativeRepresentation:
      bitWidth: 16
      resolution: 1
      range:
        min: 0
        max: 65535

  nvmBlockErases:
    unit: ''
    description: Count of NVM lifetime block erases
    nativeRepresentation:
      bitWidth: 16
      resolution: 1
      range:
        min: 0
        max: 65535

  nvmFailedCrc:
    unit: ''
    description: Count of NVM failed CRC's
    nativeRepresentation:
      bitWidth: 16
      resolution: 1
      range:
        min: 0
        max: 65535
