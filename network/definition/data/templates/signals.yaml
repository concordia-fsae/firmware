signals:
  percentage:
    unit: "%"
    nativeRepresentation:
      bitWidth: 7
      range:
        min: 0
        max: 100
      resolution: 1
    continuous: true
  count9Bit:
    unit: ""
    nativeRepresentation:
      bitWidth: 9
      range:
        min: 0
        max: 512
      resolution: 1
  udsPayload:
    unit: ''
    description: UDS payload data
    nativeRepresentation:
      bitWidth: 64
      resolution: 1
      range:
        min: 0
        max: 18446744073709551615
  voltsPrecise:
    unit: 'V'
    nativeRepresentation:
      resolution: 0.001
      bitWidth: 13
      range:
        min: 0
        max: 8
    continuous: true
  brakePressure:
    unit: 'PSI'
    nativeRepresentation:
      resolution: 2
      bitWidth: 10
      range:
        min: 0
        max: 2000
    continuous: true
  shutdownRelayStatus:
    description: State of Safety Relay
    discreteValues: shutdownCircuitStatus
  digitalStatus:
    description: Digital Status
    discreteValues: digitalStatus
  imuLinearAcceleration:
    unit: 'm/s2'
    nativeRepresentation:
      resolution: 0.001
      bitWidth: 16
      range:
        min: -250
        max: 250
      signedness: signed
      endianness: big
    continuous: true
  imuRotationalAcceleration:
    unit: 'Hz'
    nativeRepresentation:
      bitWidth: 16
      resolution: 0.001
      range:
        min: -4
        max: 4
      signedness: signed
      endianness: big
    continuous: true
  ampPreciseSmall:
    unit: 'A'
    nativeRepresentation:
      bitWidth: 8
      range:
        min: 0.0
        max: 0.5
    continuous: true
  ampPreciseLarge:
    unit: 'A'
    nativeRepresentation:
      bitWidth: 10
      range:
        min: 0.0
        max: 2.5
    continuous: true
  amps:
    unit: 'A'
    nativeRepresentation:
      bitWidth: 10
      range:
        min: 0.0
        max: 15
    continuous: true
  wheelSpeedLinear:
    unit: 'm/s'
    nativeRepresentation:
      bitWidth: 10
      range:
        min: 0
        max: 50
    continuous: true
  wheelSpeedRotational:
    unit: 'RPM'
    nativeRepresentation:
      bitWidth: 12
      range:
        min: 0
        max: 2000
    continuous: true
  criticalDataChecksum:
    description: Critical Data Checksum
    nativeRepresentation:
      bitWidth: 8
    validationRole: checksum
  nvmBootCycles:
    unit: ''
    description: Count of NVM lifetime boot cycles
    nativeRepresentation:
      bitWidth: 10
      resolution: 1
      range:
        min: 0
        max: 65535
  nvmRecordWrites:
    unit: ''
    description: Count of NVM lifetime record writes
    nativeRepresentation:
      bitWidth: 16
      resolution: 1
      range:
        min: 0
        max: 65535
  nvmBlockErases:
    unit: ''
    description: Count of NVM lifetime block erases
    nativeRepresentation:
      bitWidth: 8
      resolution: 1
      range:
        min: 0
        max: 65535
  nvmFailedCrc:
    unit: ''
    description: Count of NVM failed CRC's
    nativeRepresentation:
      bitWidth: 8
      resolution: 1
  nvmRecordFailedInit:
    unit: ''
    description: Count of NVM failed record initializations
    nativeRepresentation:
      bitWidth: 8
      resolution: 1
  nvmRecordEmptyInit:
    unit: ''
    description: Count of NVM failed record initializations
    nativeRepresentation:
      bitWidth: 7
      resolution: 1
  nvmRecordsVersionFailed:
    unit: ''
    description: Count of NVM records which failed updating from version mismatch
    nativeRepresentation:
      bitWidth: 7
      resolution: 1
  bytes:
    unit: "B"
    nativeRepresentation:
      bitWidth: 8
      resolution: 1
  crc32:
    unit: ''
    description: 32bit CRC
    nativeRepresentation:
      bitWidth: 32
      resolution: 1
  repoDirty:
    description: State of the repository which built this application
    discreteValues: flag
