signals:
  percentage:
    unit: "%"
    nativeRepresentation:
      bitWidth: 7
      range:
        min: 0
        max: 100
      resolution: 1
    continuous: true
  count9Bit:
    unit: ""
    nativeRepresentation:
      bitWidth: 9
      range:
        min: 0
        max: 512
      resolution: 1
  count16Bit:
    unit: ""
    nativeRepresentation:
      bitWidth: 16
      range:
        min: 0
        max: 65535
      resolution: 1
  udsPayload:
    unit: ''
    description: UDS payload data
    nativeRepresentation:
      bitWidth: 64
      resolution: 1
      range:
        min: 0
        max: 18446744073709551615
