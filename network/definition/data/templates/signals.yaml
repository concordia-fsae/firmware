signals:
  percentage:
    unit: "%"
    nativeRepresentation:
      bitWidth: 7
      range:
        min: 0
        max: 100
      resolution: 1
    continuous: true
  count9Bit:
    unit: ""
    nativeRepresentation:
      bitWidth: 9
      range:
        min: 0
        max: 512
      resolution: 1
  udsPayload:
    unit: ''
    description: UDS payload data
    nativeRepresentation:
      bitWidth: 64
      resolution: 1
      range:
        min: 0
        max: 18446744073709551615
  voltsPrecise:
    unit: 'V'
    nativeRepresentation:
      resolution: 0.001
      bitWidth: 13
      range:
        min: 0
        max: 8
    continuous: true
  brakePressure:
    unit: 'PSI'
    nativeRepresentation:
      resolution: 2
      bitWidth: 10
      range:
        min: 0
        max: 2000
    continuous: true
  shutdownRelayStatus:
    description: State of Safety Relay
    discreteValues: shutdownCircuitStatus
  digitalStatus:
    description: Digital Status
    discreteValues: digitalStatus
  imuLinearAcceleration:
    unit: 'm/s2'
    nativeRepresentation:
      resolution: 0.001
      bitWidth: 16
      range:
        min: -250
        max: 250
      signedness: signed
      endianness: big
    continuous: true
  imuRotationalAcceleration:
    unit: 'Hz'
    nativeRepresentation:
      bitWidth: 16
      resolution: 0.001
      range:
        min: -4
        max: 4
      signedness: signed
      endianness: big
    continuous: true
  tireLinearVelocity:
    unit: 'm/s'
    nativeRepresentation:
      bitWidth: 10
      range:
        min: -25
        max: 50
    continuous: true
  tireRPM:
    unit: 'RPM'
    nativeRepresentation:
      bitWidth: 12
      range:
        min: -1000
        max: 2000
    continuous: true
